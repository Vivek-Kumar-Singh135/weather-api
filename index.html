<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" id="search-box" placeholder="Search for a city..." /><br><br>
            <button onclick="setCity()">Go</button>
        </header>
        <main>
            <section class="location">
                <div id="city"></div>
                <div id="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span id="temp"></span></div>
                <div id="weather"></div>
                <div id="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="weather.js"></script>
</body>

</html>
